<ng-container *ngIf="recipe">
  <div class="recipe">
    <div class="recipe-header">
      <h1 class="recipe-title">{{ recipe.fields.title }}</h1>
      <button
        mat-icon-button
        (click)="imageToggle()"
        matTooltip="Show images"
        matTooltipPosition="right"
      >
        <mat-icon>insert_photo</mat-icon>
      </button>
    </div>
    <div class="recipe-content">
      <div class="recipe-ingredients">
        <h2>Ainesosat</h2>
        <ul>
          <li
            *ngFor="let ingredient of recipe.fields.ingredients"
            class="ingredient"
          >
            <div class="ingredient-title">
              <span class="amount"
                >{{ ingredient.fields.amount }}
                {{ ingredient.fields.unit }}</span
              ><span class="ingredient-name">{{ ingredient.fields.name }}</span>
            </div>
          </li>
        </ul>
      </div>
      <div class="recipe-instructions">
        <!-- <ngx-contentful-rich-text
          [document]="recipe.fields.steps"
          [nodeRenderers]="nodeRenderers"
        >
        </ngx-contentful-rich-text> -->
        <app-step
          *ngFor="let step of recipe.fields.stepsRef"
          [step]="step"
          [showImages]="imagesVisible"
        ></app-step>
      </div>
    </div>
  </div>
</ng-container>
