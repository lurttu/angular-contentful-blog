<div class="container">
  <div class="game">
    <div *ngFor="let i of [].constructor(5)" class="row">
      <div *ngFor="let j of [].constructor(6)" class="cell">
        <div class="letter">{{ i }}{{ j }}</div>
      </div>
    </div>
  </div>

  <div style="text-align: center">
    <input
      (input)="onInputChange($event)"
      class="input"
      [value]="value"
      placeholder="Tap on the virtual keyboard to start"
    />
    <div class="simple-keyboard"></div>
  </div>
</div>
